    <div class="heading-container">
      <div class="heading">
        <img class="logo" src="/icons/icon128.png"/>
        <h1>Meet Attendance Collector</h1>
      </div>
      <a class="rateus" href="https://chrome.google.com/webstore/detail/google-meet-attendance-wo/hjjeaaibilndjeabckakaknlcbblcmbc/reviews" target="_blank"><img src="../icons/rateus.png"/>Rate Us</a>
      <img class="guide" src="/icons/guide.png"/>
    </div>
    <div class="reminder-container">
      <div class="reminder-top">
        <h2>Meeting Reminder</h2>
        <select id="reminder-type" name="reminder-type">
          <option value="one time">One time</option>
          <option value="daily">Daily</option>
        </select>
      </div>
      <div class="set-reminder-container">
        <input type="date" id="date" name="date">
        <input type="time" id="time" name="time">
        <button class="set-reminder" >Set Reminder</button>
      </div>
      <details>
        <summary>show reminders</summary>
        <ul class="reminder-list">
        </ul>
        <button class="delete">delete</button>
      </details>
    </div>
    <div class="singletime-container">
      <h2>Single Time Attendace</h2>
      <p class="notes">Record and download attendance at this moment</p>
      <div class="members-count">
        <p>Members : <span id="counter">00</span></p>
      </div>
      <div class="singletime-controller-container btn-group">
        <button id="refresh">Scan Now</button>
        <button id="download">Rescan + Download </button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <div class="timewise-container">
      <h2>Time-wise Attendace</h2>
      <p class="notes">Attendance at different times ( Manual )</p>
      <div id="start_mon_lay">
        <button id="start_mon_btn" class="btn btn-link">Start Monitoring</button>
      </div>
      <div class="timewise-controller-container btn-group" id="live_mon_lay">
        <button id="take_record_mon_btn">New record now</button>
        <a
          href="../monitor/monitor.html"
          target="_blank"
          id="show_record_mon_btn"
          role="button"
          >Show monitor
        </a>
        <a
          href="../monitor/monitor.html"
          target="_blank"
          id="stop_record_mon_btn"
          role="button"
          >Stop monitoring
        </a> 
      </div>
    </div>
    <p class="help-notes"><a href="https://meet.google.com/" target="_blank">Create a meeting</a> before collecting attendance</p>
    <div
        class="progress progress-bar progress-bar-striped progress-bar-animated"
        id="progress_bar"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 100%; display: none; height: 5px"
      ></div>
